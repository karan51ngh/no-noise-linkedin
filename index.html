<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>No Noise LinkedIn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body { margin: 0; padding: 0; font-family: -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .wrap { padding: 12px; min-width: 260px; }
      h1 { font-size: 16px; margin: 0 0 8px 0; }
      p { margin: 0; font-size: 13px; color: #333; }
      .muted { color: #666; font-size: 12px; margin-top: 8px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>No Noise LinkedIn</h1>
      <p>Use the in-page control panel button on LinkedIn (bottom-left) to configure filters.</p>
      <p class="muted">This popup is intentionally minimal.</p>
    </div>
  </body>
</html>
